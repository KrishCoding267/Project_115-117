<html>
  <head>
    <title>Sound-Identification Of Animals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Bilbo+Swash+Caps&display=swap" rel="stylesheet">    
</head>

  <body>
    <div class="col-xs-12 header_div text-center">
    <h2>Sound Controlled Animals</h2>
    <center>
    <p>Note: Play Sounds like roars, meows, moo or barking sounds to make the animal dance!</p>
    </center>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification()"> Start </button>
        <h3 id="result_label">I can Detect - </h3>
        <h4 id="result_confidence">What I think is being played - </h4>
        <br>
        <img src="lion.png" id="animal1" width="300" height="300">
        <img src="cow.png" id="animal2" width="300" height="300">
        <img src="cat.png" id="animal3" width="300" height="300">
        <img src="dog.png" id="animal4" width="300" height="300">
      </center>
      </div>
      <center>
      <div class="copy_right_footer">
        Developed by Krish
      </div>
      </center>
      
  <script src="main.js"></script>
  </body>
</html>
